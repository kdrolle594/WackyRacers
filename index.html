<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Racers</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui-layer">
        <div id="main-menu">
            <h1>Wacky Racers</h1>
            <input type="text" id="player-name" placeholder="Enter Name" maxlength="10">
            <button id="start-btn">Start Game</button>
            <div id="room-controls">
                <input type="text" id="room-code" placeholder="Room Code (Optional)">
                <button id="join-btn">Join Room</button>
            </div>
        </div>
        
        <div id="hud" style="display: none;">
            <div id="lap-counter">Lap: 1/3</div>
            <div id="position-display">Pos: 1st</div>
            <div id="item-box">
                <div id="item-icon">?</div>
            </div>
            <div id="speedometer">0 km/h</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        window.firebaseModules = { initializeApp, getDatabase, ref, set, onValue, push, update, remove, onDisconnect };
    </script>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="network.js"></script>
    <script type="module" src="items.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
